<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>我是p标签，我会独占一行<b>加粗标签</b></p>
    <p>我是p标签，我会独占一行</p>

    <!--下面属于行内标签，不会独占一行-->
    <b>粗体标签 物理标签</b>
    <strong>粗体标签 逻辑标签</strong>
    <i>斜体标签 物理标记</i>
    <em>斜体 逻辑标记</em>

    <br/>
    <hr/>
    <del>删除标签</del>

    <br/>
    <!--right to left 两个方向的简写  left to right-->
    <bdo dir="rtl">覆盖文本默认方向</bdo>

    <details>
        <summary>详情名称</summary>
        <p>aaa</p>
        <p>bbb</p>
        <p>ccc</p>
        10<sup>2</sup>
        <p></p>
        H<sub>2</sub>O
    </details>

    <!--原样输出-->
    <p>算式
        <pre>
            1
          + 2
        ----------
            3 
        </pre>
    </p>
</body>
</html>
